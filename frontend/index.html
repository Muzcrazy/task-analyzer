<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Smart Task Analyzer</h1>

    <textarea id="bulk" placeholder='Paste JSON array of tasks here'></textarea>

    <div class="controls">
      <select id="strategy">
        <option value="smart">Smart Balance</option>
        <option value="fast">Fastest Wins</option>
        <option value="impact">High Impact</option>
        <option value="deadline">Deadline Driven</option>
      </select>
      <button id="analyze">Analyze Tasks</button>
    </div>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
